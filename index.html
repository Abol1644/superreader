<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
  <meta charset="UTF-8">
  <title>PDF Word Player</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f7f7f7;
      padding: 20px;
      text-align: center;
    }
    #word {
      font-size: 3rem;
      margin: 30px 0;
      min-height: 3.5rem;
    }
    input, button, select, textarea {
      margin: 5px;
      padding: 8px 12px;
      font-size: 1rem;
    }
    #controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      max-width: 500px;
      height: 150px;
      direction: rtl;
    }
  </style>
</head>
<body>
  <input type="file" id="pdfInput" accept="application/pdf" />
  <label>
    سرعت (کلمه در ثانیه): <input type="number" id="speedInput" value="5" min="1" />
  </label>
  <label>
    تعداد کلمات همزمان: <input type="number" id="chunkInput" value="1" min="1" />
  </label>

  <div id="preview" style="
  margin: 20px 0;
  padding: 10px;
  border: 1px solid #ccc;
  max-height: 120px;
  overflow-y: auto;
  overflow-x: auto;
  font-size: 14px;
  line-height: 1.6;
  white-space: wrap;
"></div>

  <div style="display: flex; gap: 10px; margin: 10px 0;">
    <button onclick="goBack()">← 5 کلمه قبل</button>
    <button onclick="togglePlay()" id="playBtn">▶️ پخش</button>
    <button onclick="goForward()">5 کلمه بعد →</button>
  </div>

  <div id="wordDisplay" style="font-size: 3rem; font-weight: bold; text-align: center; margin-top: 20px;"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  <script>
    let words = []
    let currentIndex = 0
    let interval = null
    let isPlaying = false

    const wordDisplay = document.getElementById("wordDisplay")
    const playBtn = document.getElementById("playBtn")

    document.getElementById("pdfInput").addEventListener("change", async (e) => {
      const file = e.target.files[0]
      if (!file) return

      const buffer = await file.arrayBuffer()
      const pdf = await pdfjsLib.getDocument({ data: buffer }).promise

      let fullText = ""

      for (let i = 1; i <= pdf.numPages; i++) {
        const page = await pdf.getPage(i)
        const content = await page.getTextContent()
        const pageText = content.items
          .map((item) => item.str)
          .filter((line) => {
            const lower = line.trim().toLowerCase()
            return !lower.includes("page") && !lower.includes("header") && !lower.includes("footer")
          })
          .join(" ")
        fullText += pageText + " "
      }

      words = fullText.split(/\s+/).filter(Boolean)
      showPreview()
    })

    function showPreview() {
      const previewDiv = document.getElementById("preview")
      previewDiv.innerHTML = ""
      words.forEach((word, i) => {
        const span = document.createElement("span")
        span.textContent = word + " "
        span.style.cursor = "pointer"
        if (i === currentIndex) span.style.color = "blue"
        span.onclick = () => {
          currentIndex = i
          showPreview()
        }
        previewDiv.appendChild(span)
      })
    }

    function displayWords() {
      const chunkSize = parseInt(document.getElementById("chunkInput").value)
      const chunk = words.slice(currentIndex, currentIndex + chunkSize).join(" ")
      wordDisplay.textContent = chunk
      currentIndex += chunkSize
      showPreview()
      if (currentIndex >= words.length) togglePlay(false)
    }

    function togglePlay(forceState = null) {
      isPlaying = forceState !== null ? forceState : !isPlaying
      playBtn.textContent = isPlaying ? "⏸ توقف" : "▶️ پخش"
      clearInterval(interval)
      if (isPlaying) {
        const speed = parseInt(document.getElementById("speedInput").value)
        interval = setInterval(displayWords, 1000 / speed)
      }
    }

    function goBack() {
      currentIndex = Math.max(0, currentIndex - 5)
      displayWords()
    }

    function goForward() {
      currentIndex = Math.min(words.length - 1, currentIndex + 5)
      displayWords()
    }
  </script>
</body>

</html>
